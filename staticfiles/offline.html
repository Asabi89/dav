<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPay - Hors ligne</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 20px;
        }
        button {
            background-color: #0d9488;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f766e;
        }
    </style>
</head>
<body>
    <img src="/static/images/logo.png" alt="OPay Logo" class="logo">
    <h1>Vous êtes hors ligne</h1>
    <p>Impossible de se connecter à OPay. Veuillez vérifier votre connexion internet.</p>
    <button onclick="window.location.reload()">Réessayer</button>
</body>
</html>
